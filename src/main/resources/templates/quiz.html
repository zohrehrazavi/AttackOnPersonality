<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Attack on Personality Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .quiz-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .question {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1 class="text-center mb-4">Attack on Personality Quiz</h1>
      <p class="text-center mb-4">
        Discover which Attack on Titan character matches your personality!
      </p>

      <form id="personalityQuiz" th:action="@{/quiz/result}" method="post">
        <div th:each="question, iterStat : ${questions}">
          <div class="question">
            <p th:text="${question}"></p>
            <div>
              <input
                type="radio"
                th:name="'answer' + ${iterStat.index}"
                value="1"
              />
              Strongly Disagree
              <input
                type="radio"
                th:name="'answer' + ${iterStat.index}"
                value="2"
              />
              Disagree
              <input
                type="radio"
                th:name="'answer' + ${iterStat.index}"
                value="3"
              />
              Neutral
              <input
                type="radio"
                th:name="'answer' + ${iterStat.index}"
                value="4"
              />
              Agree
              <input
                type="radio"
                th:name="'answer' + ${iterStat.index}"
                value="5"
              />
              Strongly Agree
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Get Your Result</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
